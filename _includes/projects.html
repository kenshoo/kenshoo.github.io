<section id="projects">
	<h2>Projects</h2>
	<div>
	{% for project in site.data.projects %}
		<a href="{{ project.html_url }}" target="_blank">
  		<div class="project">
  			<div class="title">
  				{{ project.name }}
  			</div>
  			<div class="description">
  				{{ project.description }}
  			</div>
  		</div>
		</a>
	{% endfor %}
	</div>
</section>
