<section id="projects">
	<h2>Projects</h2>
	<div>
	{% for project in site.data.projects %}
  		<div class="project">
  			<div>
  				<a href="{{ project.html_url }}" target="_blank">{{ project.name }}</a>
  			</div>
  			<div>
  				{{ project.description }}
  			</div>
  		</div>
	{% endfor %}	
	</div>	
</section>
<section id="downloads">
  <a href="https://github.com/kenshoo" class="btn btn-github"><span class="icon"></span>More projects on GitHub</a>
</section>
